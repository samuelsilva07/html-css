<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
            border-collapse: collapse;
            width: 550px;
            text-align: center;
        }
        thead{   
            padding: 8px;
        }
        thead, tr.gray{
            background-color: rgb(144, 144, 144);
            color: white;
        }
        td, th{
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>

            <!--BLOCO EXATAS-->

            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>6.0</td>
                <td>8.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>5.0</td>
                <td>6.0</td>
                <td>5.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>6.0</td>
                <td>6.5</td></tr>
            <tr>
                <td>Biologia</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td></tr>
            <tr class="gray">
                <th colspan="4">Média de Exatas</th>
                <td><strong>6.60</strong></td>
            </tr>

            <!--BLOCO HUMANAS-->
            
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <tr class="gray">
                    <th colspan="4">Média de Humanas</th>
                    <td><strong>8.75</strong></td>
                </tr>
        </tbody>
    </table>
</body>
</html>
