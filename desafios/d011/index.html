<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronauta</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #espaço{
            height: 100vh;
            position: relative;
            background: black url('imagens/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
        }
        #astronauta{
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="espaço">
        <img src="imagens/astronauta.png" alt="Astronauta" id="astronauta">
    </section>
</body>
</html>
