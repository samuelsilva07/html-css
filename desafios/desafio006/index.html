<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        abbr{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5, podemos utilizar diversas tags, como essas 10 a seguir:</p>
    <ul>
        <li><abbr title="Tag &lt;h1&gt; até &lt;h1&lt;">Título</abbr></li>
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;br&gt;">Espaço</abbr></li></li>
        <li><abbr title="Tag &lt;hr&gt;">Linha horizontal</abbr></li></li>
        <li><abbr title="Tag &lt;strong&gt;">Destaque/Negrito</abbr></li></li>
        <li><abbr title="Tag &lt;em&gt;">Ênfase/Itálico</abbr></li></li>
        <li><abbr title="Tag &lt;a&gt;">Link</abbr></li></li>
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></li></li>
        <li><abbr title="Tag &lt;ins&gt;">Texto inserido/sublinhado</abbr></li></li>
        <li><abbr title="Tags &lt;ul&gt;, &lt;ol&gt; e &lt;dl&gt;">Listas</abbr></li></li>
    </ul>
</body>
</html>
