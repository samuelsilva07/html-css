<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <!-- tamanho padrão: 300px x 150px -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="300" height="150" scrolling="yes">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        para aprender a programar.</p>
    <p>O  
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"></iframe>
        também é muito legal!
    </p>
</body>
</html>
