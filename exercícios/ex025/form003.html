<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete>
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required maxlength="20" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="inum">Média: </label>
            <input type="number" name="num" id="inum" min="0" max="10" placeholder="De 0 a 10" value="7" step="0.25">
        </p>
        <p>
            <label for="imonth">Período Letivo: </label>
            <input type="month" name="month" id="imonth" value="2025-02">
        </p>
        <p>
            <label for="iday">Dia da prova: </label>
            <input type="date" name="day" id="iday" value="2025-02-27">
        </p>
        <p>
            <label for="itime">Horário da prova: </label>
            <input type="time" name="time" id="itime" value="09:48">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
