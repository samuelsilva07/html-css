<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor" value="#0000FF">
        </p>
        <p>
            <label for="ilevel">Nível de satisfação: </label>
            <input type="range" name="level" id="ilevel" min="1" max="5"    >
        </p>
        <p>
            <label for="ipic">Foto: </label>
            <input type="file" name="pic" id="ipic">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
