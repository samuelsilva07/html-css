<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="user" id="iuser" required placeholder="Usuário" size="25" autocomplete="username">
        </p>
        <p>
            <label for="ipas">Senha: </label>
            <input type="password" name="pas" id="ipas" required minlenght="8" placeholder="Senha (mínimo de 8 caracteres)" size="25" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
