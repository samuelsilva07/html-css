<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="iage">Sua idade é: </label>
            <output name="age" id="iage">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iage.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
