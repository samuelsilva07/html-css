<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <!-- value não é obrigatório -->
                <option value="ENG">Engenheiro</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="MED">Médico</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem: </label>
            <br>
            <textarea name="msg" id="imsg" rows="10"
            cols="40" placeholder="Escreva seu comentário"></textarea>
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
