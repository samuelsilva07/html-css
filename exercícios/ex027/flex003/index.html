<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            background-color: lightsalmon;
            height: 170px;
            display: flex;
            flex-flow: column-reverse wrap-reverse;
        }
        .item {
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            /* flex: auto; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Bloco de letra A</div>
        <div class="item">Bloco de letra B</div>
        <div class="item">Bloco de letra C</div>
        <div class="item">Bloco de letra D</div>
        <div class="item">Bloco de letra E</div>
        <div class="item">Bloco de letra F</div>
    </div>
</body>
</html>
